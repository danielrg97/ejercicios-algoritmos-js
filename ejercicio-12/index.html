<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 11</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<h1>Conversion expresion matematica (infija) a expresion postfija y resultado con evaluacion postfija</h1>
		<di>
			<h3>Expresion infija</h3>
			<pre>4 * 2 - 2 / 4 * 67 ^ 2</pre>
			<br>
			<input type="button" value="Convertir a postfija" onclick="infijaAPostfija()">
		</di>
		<div>
			<h3>Expresion postfija</h3>
			<pre id="postfija">Hacer clic en 'Convertir a postfija'</pre>
			<h4>Resultado</h4>
			<pre id="resultado"></pre>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
